    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid py-2">
            <a class="navbar-brand" href="#">
                <!-- <img src="./images/image.jpg" class="me-2" height="36" alt="logo"> -->
                <i class="material-icons md-24  align-text-top">face</i>
                Tracy Doesn't Hike</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Content here -->
        <!-- Input area -->
        <div class="m-3 mt-4">
            <label> Add a title </label>
            <br>
            <input id="title" type="text">
        </div>

        <!-- Text area -->
        <div class="m-3">
            <label for="comment">Comments:</label>
            <textarea class="form-control" rows="3" id="comment" name="text"></textarea>
        </div>

        <!-- Bootstrap radio button -->
        <div class="btn-group m-3" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-success" for="btnradio1">Flooded</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-success" for="btnradio2">No</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-success" for="btnradio3">Not Sure</label>
        </div>

        <!-- Bootstrap dropdown menu -->
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle m-3" type="button" id="dropdownMenu" data-bs-toggle="dropdown"
                aria-expanded="false">
                Level of the Hike
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button">Easy</button></li>
                <li><button class="dropdown-item" type="button">Moderate</button></li>
                <li><button class="dropdown-item" type="button">Hard</button></li>
            </ul>
        </div>

        <!-- Basic html radio button -->
        <div id="group" class="m-3">
            <label style="width: 180px;">Would you hike again?</label>
            <input type="radio" value="val1" name="mud">
            <label style="width: 42px;">Yes</label>
            <input type="radio" value="val2" name="mud">
            <label style="width: 42px;">No</label>
        </div>

        <!-- Rating -->
        <div class="m-3">
            <p>Rate your overall experience</p>
            <i class="material-icons text-success">star</i>
            <i class="material-icons text-success">star</i>
            <i class="material-icons text-success">star</i>
            <i class="material-icons text-success">star_outline</i>
            <i class="material-icons text-success">star_outline</i>
        </div>

        <!-- Bootstrap block button -->
        <div class="d-grid gap-2 m-3 mb-4">
            <button id="submit" class="btn btn-dark" type="button">Submit</button>
        </div>

    </div>

    <!-- Sticky footer with icons -->
    <footer class="navbar bg-success fixed-bottom">
        <div class="container py-3 d-flex justify-content-evenly">
            <i class="material-icons md-24 text-light">language</i>
            <i class="material-icons md-24 text-light">thumb_up</i>

                <use xlink:href="#bootstrap" />
            </svg>
        </a>
    </footer>
